<template>
  <require from="./list-example.scss"></require>
  <div class="container">
    <div class="columns">
      <div class="column is-one-third">
        <nav class="panel">
          <p class="panel-heading">
            Lists are fun
          </p>
          <div class="panel-block">
            <div class="field has-addons full-width">
              <p class="control is-expanded">
                <input ref="thingInput" class="input is-small" type="text" placeholder="add a thing">
              </p>
              <p class="control">
                <a click.delegate="addThing()" class="button is-small is-primary">Add</a>
              </p>
            </div>
          </div>
          <div repeat.for="thing of things" class="panel-block">
            ${thing}
          </div>
          <div class="panel-block">
            <button click.delegate="clearList()" class="button is-link is-outlined is-fullwidth">
              reset list
            </button>
          </div>
        </nav>
      </div>
    </div>
  </div>
</template>
