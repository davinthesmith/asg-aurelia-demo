<template>
  <require from="./temperature-example.scss"></require>
  <require from="resources/elements/thermometer"></require>
  <require from="resources/value-converters/temperature"></require>
  <require from="resources/value-converters/number-format"></require>

  <div class="container">
    <div class="columns">
      <div class="column is-one-third">
        <h2 class="subtitle is-6">Let's convert a temperature to Celsius and see if it's hot or cold</h2>
      </div>
    </div>
    <div class="columns">
      <div class="column">
        <div class="is-flex temp-div">
          <thermometer value.bind="currentTemp"></thermometer>
          <span class="is-size-3">${currentTemp | numberFormat:'0.0'}</span>
          <span class="is-size-4"> °F </span>
          <span> / ${currentTemp | temperature:'C' | numberFormat:'0.0' & throttle:1000} °C</span>
        </div>
      </div>
    </div>
    <div class="columns">
      <div class="column">
        <input type="number" step="5" value.bind="currentTemp" />
      </div>
    </div>
  </div>
</template>
